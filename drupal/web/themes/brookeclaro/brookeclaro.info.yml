name: Brooke's Claro
type: theme
base theme: claro
description: Brooke's admin theme
package: Custom
core_version_requirement: ^10 || ^11
libraries:
  - brookeclaro/global
libraries-override:
  claro/card:
    css:
      component:
        css/components/card.css: css/components/card.css
regions:
  header: 'Header'
  primary_menu: 'Primary menu'
  secondary_menu: 'Secondary menu'
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  featured: 'Featured'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Sidebar first'
  sidebar_second: 'Sidebar second'
  footer: 'Footer'
