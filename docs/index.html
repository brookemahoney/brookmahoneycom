<html>
<head>
  <title>Brooke Mahoney</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <style>
    :root {
      --color-background: linear-gradient(180deg, #5c2882 0%, #541582 16%, #4b0082 84%, #23003d 100%);
      --color-heading: orange;
      --color-text: cornsilk;
      --color-link: yellow;
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background: var(--color-background);
      color: var(--color-text);
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      font-size: 24px;
      height: 100%;
      margin: 0 auto;
      max-width: 840px;
      padding: 0 2%;
    }
    
    a {
      color: var(--color-link);
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--color-heading);
      margin: .4em 0;
      text-shadow: 0.08em 0.08em 0.1em #2e002e;
    }

    h1 {
      font-size: 48px;
      margin: 40px 0;
      text-align: center;
    }

    h2 {
      background-color: rgba(0,0,0,.2);
      font-size: 38px;
      text-align: center;
    }

    h3 {
      font-size: 32px;
    }

    img {
      height: auto;
      max-width: 100%;
    }

    .card {
      background-color: #ffffff11;
      border-radius: 20px;
      box-shadow: 5px 5px 5px #11111188, -10px -10px 20px #ffffff33;
      padding-bottom: 20px;

      > * {
        margin: 20px;
      }

      h2 {
        border-bottom: 1px solid #ffffff33;
        margin: 0;
        padding: 10px 0 20px;
      }
    }

</style>
</head>
<body>

  <h1>Brooke Mahoney</h1>

  <main>
    
    <section class="card">
      <h2>Coding for the Web Since 1995</h2>
  
      <h3>Expertise</h3>
    
      <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>PHP</li>
      </ul>
    
      <h3>Specialties</h3>
    
      <ul>
        <li>Drupal</li>
        <li>React</li>
      </ul>
    
      <h3>External Links</h3>
    
      <ul>
        <li>
          <a href="https://drupal.org/u/loopduplicate">Drupal.org</a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/brooke-marie-mahoney/">Linked.in</a>
        </li>
      </ul>
    
    </section>

  </main>

</body>
</html>
